<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ• Puppy Station</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="logo">
          <span class="logo-emoji">ğŸ•</span>
          <span class="logo-text">Puppy Station</span>
        </h1>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
          <span class="theme-icon">ğŸŒ™</span>
        </button>
      </div>
    </header>

    <!-- Main Dashboard -->
    <main class="dashboard">
      <!-- Agents Grid -->
      <section class="agents-section">
        <h2 class="section-title">Agent Fleet</h2>
        <div id="debug-info" style="padding:10px;background:rgba(241,98,63,0.2);border-radius:8px;margin-bottom:10px;font-size:14px;border:2px solid #f1623f;"></div>
        <div class="agents-grid" id="agentsGrid">
          <div class="empty-state">Loading agents...</div>
        </div>
      </section>

      <!-- System Performance -->
      <section class="performance-section">
        <div class="performance-card" id="performanceCard">
          <div class="card-header">
            <span class="card-icon">ğŸ“Š</span>
            <h3 class="card-title">System Performance</h3>
          </div>
          <div class="metrics-grid">
            <div class="metric">
              <span class="metric-value" id="cpuUsage">--</span>
              <span class="metric-label">CPU %</span>
            </div>
            <div class="metric">
              <span class="metric-value" id="memUsage">--</span>
              <span class="metric-label">Memory GB</span>
            </div>
            <div class="metric">
              <span class="metric-value" id="tokenUsage">--</span>
              <span class="metric-label">Tokens</span>
            </div>
          </div>
          <div class="progress-bar">
            <div class="progress-fill" id="cpuProgress"></div>
          </div>
        </div>
      </section>

      <!-- Recent Activity -->
      <section class="activity-section">
        <div class="activity-card">
          <div class="card-header">
            <span class="card-icon">ğŸ“‹</span>
            <h3 class="card-title">Recent Activity</h3>
          </div>
          <div class="activity-list" id="activityList">
            <!-- Activities populated by JS -->
          </div>
        </div>
      </section>

      <!-- Needs Review -->
      <section class="review-section">
        <div class="review-card">
          <div class="card-header">
            <span class="card-icon">ğŸ‘ï¸</span>
            <h3 class="card-title">Currently Needs Review</h3>
          </div>
          <div class="review-list" id="reviewList">
            <!-- Review items populated by JS -->
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Connected to OpenClaw Gateway â€¢ <span id="connectionStatus">â—</span> Live</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
